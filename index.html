<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;700&family=Oxygen&family=Oxygen+Mono&family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1>order summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-section">
          <div class="left">
            <img src="images/icon-music.svg" alt="music logo" />
            <div class="plan-container">
              <h2 class="plan">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <a href="#" class="plan-change">Change</a>
          </div>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
