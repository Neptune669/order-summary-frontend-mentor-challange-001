<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;700&family=Oxygen&family=Oxygen+Mono&family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of a person listening to music"
            class="card-img"
          />

          <div class="card-text">
            <h2 class="header">Order Summary</h2>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order">
              <div class="order-left">
                <img src="./images/icon-music.svg" alt="Icon of a music note" />
                <div class="order-text">
                  <h3 class="order-header">Annual Plan</h3>
                  <p class="order-price">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="order-link">Change</a>
            </div>
          </div>

          <div class="btn">
            <a href="#" class="btn-link">Proceed to Payment</a>
          </div>

          <p class="cancel-text">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
